name    = App-Notes
author  = William Wolf <throughnothing@gmail.com>
author  = Naveed Massjouni <naveedm9@gmail.com>
license = CC0_1_0
copyright_holder = William Wolf
copyright_year   = 2012

main_module = bin/notes

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = CHANGES

[AutoPrereqs]
[PkgVersion]
[Git::NextVersion]
[ChangelogFromGit]
[Test::Compile]

[@Git]
push_to = origin
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Makefile.PL
allow_dirty = CHANGES

[ReadmeAnyFromPod / ReadmeMarkdownInBuild]
type = markdown
filename = README.md
location = build

[ReadmeAnyFromPod / ReadmePodInBuild]
type = pod
filename = README.pod
location = build

[PodWeaver]

[CopyFilesFromBuild]
copy = README.md
copy = Makefile.PL
copy = CHANGES

[@GitHub]
metacpan = 1

